{% extends 'base.html' %}

{% block content %}

<div class="login-box">

  <h2>Login</h2>
  <form method="post">
    <div class="user-box">
      <input name="username" id="username" required>
      <label>Username</label>

    </div>

    <div class="user-box">
      <input type="password" name="password" id="password" required>
      <label>Password</label>
    </div>
    <input type="submit" value="Log In">
  </form>

</div>
{% endblock %}
